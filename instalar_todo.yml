---
- name: Instalar todo en server01
  hosts: webserver01
  become: yes
  vars:
    db_user: "sysadmin"
    db_password: "tlxadmin"
    db_host: "192.168.56.103"
    db_name: "DatabaseTSL"
  tasks:
    - name: Instalar Java JDK
      yum:
        name: java-1.8.0-openjdk
        state: present

    - name: Instalar Tomcat
      yum:
        name: tomcat
        state: present

    - name: Iniciar y habilitar Tomcat service
      systemd:
        name: tomcat
        state: started
        enabled: yes

    - name: Habilitar puerto 8080 en el firewall para Tomcat
      ansible.posix.firewalld:
        port: 8080/tcp
        state: enabled
        immediate: yes
        permanent: yes

    - name: Copiar la aplicación ToDo a directorio de Tomcat
      ansible.builtin.copy: 
        src: ./Files/todo.war
        dest: /var/lib/tomcat/webapps/todo.war
 
    - name: Verifico que exista un directorio donde cargar la configuracion d>
      ansible.builtin.file:
        path: /opt/config
        state: directory
        owner: tomcat
        group: tomcat
        mode: '0755'

    - name: Copiar app.properties
      ansible.builtin.copy:
        src: ./Files/app.properties
        dest: /opt/config/app.properties

    - name: Configurar la base de datos en la aplicación ToDo
      ansible.builtin.template:
        src: ./Template/todo_db_config.xml.j2
        dest: /var/lib/tomcat/conf/Catalina/localhost/todo.xml

    - name: Reiniciar Tomcat para desplegar todo
      ansible.builtin.systemd_service:
        name: tomcat
        state: restarted
